<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = title>
        <h1>Case Calculator</h1>
    </div>

    <div class = herons-formula>
        <h2>Herons Formula</h2>
        <form action="herons_formula.php" method="post">
            <label for="side1-heron">Side 1:</label>
            <input type="number" name = "side1-heron" id="side1-heron" required>
            <br>
            <label for="side2-heron">Side 2:</label>
            <input type="number" name = "side2-heron" id="side2-heron" required>
            <br>
            <label for="side3-heron">Side 3:</label>
            <input type="number" name = "side3-heron" id="side3-heron" required>
            <br>
            <input type="submit" value="Calculate">
            <br>
            <label>Area  :   </label>
            <input type="text" name="resultHeron" id="resultHeron" readonly>
        </form>
    </div>

    <div class = ambiguous-case>
        <h2>Ambiguous Case</h2>
        <form action="ambiguous_case.php" method="post">
            <label for="side1-ambiguous">Side 1:</label>
            <input type="number" name = "side1-ambiguous" id="side1-ambiguous" required>
            <br>
            <label for="side2-ambiguous">Side 2:</label>
            <input type="number" name = "side2-ambiguous" id="side2-ambiguous" required>
            <br>
            <label for="angle-ambiguous">Angle:</label>
            <input type="number" name = "angle-ambiguous" id="angle-ambiguous" required>
            <br>
            <input type="submit" value="Calculate">
            <br>
            <label>Triangle Type (Result): </label>
            <input type="text" name="resultAmbiguous" id="resultAmbiguous" readonly>
        </form>
    </div>

    <div class = newtons-formula>
        <h2>Newtons Formula</h2>
        <form action="newtons_formula.php" method="post">
            <label for="root-guess">Root Guess:</label>
            <input type="number" name = "root-guess" id="root-guess" required>
            <br>
            <input type="submit" value="Calculate">
            <br>
            <label>Root Approximation (Result): </label>
            <input type="text" name="resultRoot" id="resultRoot" readonly>
        </form>
    </div>

    <div class = polynomial-functions>
        <h2>Polynomial Functions</h2>
        <form action="polynomial_functions.php" method="post">
            <label for="a">Coefficients:</label>
            <input type="number" name = "coefficients" id="coefficients" required>
            <br>
            <label for="exponents">Exponents:</label>
            <input type="number" name = "exponents" id="exponents" required>
            <br>
            <label for="c">x Value:</label>
            <input type="number" name = "x-value" id="x-value" required>
            <br>
            <input type="submit" value="Calculate">
            <br>
            <label>Polynomial Function (Result): </label>
            <input type="text" name="resultPolynomial" id="resultPolynomial" readonly>
            <br>
            <label>Polynomial Evaluation (Result): </label>
            <input type="text" name="resultPolynomialEval" id="resultPolynomialEval" readonly>
        </form>
    </div>
</body>
</html>
